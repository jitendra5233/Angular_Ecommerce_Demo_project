

<!-- Main Wrapper Start -->
<div id="main-wrapper" class="section">
    
    
       
    <!-- Page Banner Section Start-->
    <div class="page-banner-section section" style="background-image: url(./assets/img/bg/page-banner.jpg)">
        <div class="container">
            <div class="row">
                
                <!-- Page Title Start -->
                <div class="page-title text-center col">
                    <h1>Wishlist</h1>
                </div><!-- Page Title End -->
                
            </div>
        </div>
    </div><!-- Page Banner Section End-->
    
       
    <!-- Wishlist Section Start-->
    <div class="wishlist-section section pt-120 pb-90">
        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                    <div class="table-responsive mb-30">
                        <table class="table cart-table text-center">
                            
                            <!-- Table Head -->
                            <thead>
                                <tr>
                                    <th class="number">#</th>
                                    <th class="image">image</th>
                                    <th class="name">product name</th>
                                    <th class="price">price</th>
                                    <th class="total">add to cart</th>
                                    <th class="remove">remove</th>
                                </tr>
                            </thead>
                            
                            <!-- Table Body -->
                            <tbody>
                                <tr *ngFor="let i of Getiwishlistdata;let no = index">
                                    <td><span class="cart-number">{{no+1}}</span></td>
                                    <td><a [routerLink]="'/product-details/'+i.pro_id" class="cart-pro-image">
                                    <img  [src]="ds.baseurl + '/ProductImage/' + i.image"
                                    alt="Product" /></a></td>
                                    <td><a href="#" class="cart-pro-title">{{i.name}}</a></td>
                                    <td><p class="cart-pro-price">â‚¹{{i.price}}</p></td>
                                    <td><button class="wl-add-cart-btn" (click)="addCartProduct(i.pro_id)">add to cart</button></td>
                                    <td><button class="cart-pro-remove" (click)="DeleteCartProduct(i.pro_id)"><i class="fa fa-trash-o"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div><!-- Wishlist Section End-->


    

</div><!-- Main Wrapper End -->
